<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Grafos</title>
    <link href="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Verificación de Grafos</h1>
        
        <div class="input-section">
            <label for="nodos">Ingrese los nodos (ej. A, B):</label>
            <input type="text" id="nodos" placeholder="A, B" />
            
            <label for="peso">Ingrese el peso de la arista:</label>
            <input type="number" id="peso" placeholder="Peso" />
            
            <label for="dirigida">¿La arista es dirigida?</label>
            <input type="checkbox" id="dirigida" />
            
            <button id="agregarArista">Agregar Arista</button>
        </div>

        <div class="input-section">
            <label for="origen">Ruta óptima - Nodo de origen:</label>
            <input type="text" id="origen" placeholder="Origen" />

            <label for="destino">Ruta óptima - Nodo de destino:</label>
            <input type="text" id="destino" placeholder="Destino" />
            <button id="verRutaOptima">Buscar Ruta Óptima</button>
        </div>

        <div class="input-section">
            <button id="verificarEuleriano">Verificar Ciclo Euleriano</button>
            <button id="verificarHamiltoniano">Verificar Ciclo Hamiltoniano</button>
            <button id="borrarGrafo">Borrar Grafo</button>
            <button id="borrar">Borrar</button>
        </div>

        <div id="resultado"></div>
        <div id="grafo" style="width: 600px; height: 400px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
